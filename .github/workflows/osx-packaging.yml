name: Unlimotion macOSPkg

on:
  release:
    types:
      - published

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  osx-build:
    runs-on: macos-latest

    steps:
    - name: Debug GitHub Actions environment
      run: |
        echo "GITHUB_REF: ${{ github.ref_name }}"
        
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.sha }}
        
    - name: Set AppName
      run: |
        file_path=$(find . -type f -name "AppNameDefinitionService.cs" -print -quit)
  
        if [ -n "$file_path" ]; then
          sed -i '' 's/ReleaseTag/${{ github.ref_name }}/g' "$file_path"
          echo "Replacement completed successfully."
        else
          echo "File not found."
          exit 1
        fi

    - name: Publish
      run: sh ./src/Unlimotion.Desktop/ci/osx/generate-osx-publish.sh ${{ github.ref_name }}

    - name: Generate App
      run: sh ./src/Unlimotion.Desktop/ci/osx/generate-osx-app.sh ${{ github.ref_name }}

    - name: Generate Pkg
      run: sh ./src/Unlimotion.Desktop/ci/osx/generate-osx-pkg.sh ${{ github.ref_name }}

    - name: Upload MacOSPkg To Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./*.pkg